{% extends "base.html" %}

{% block title %}Edit Problem - Coding Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Edit Problem</h5>
            </div>
            <div class="card-body">
                <form id="editProblemForm" method="POST" action="{{ url_for('edit_problem', problem_id=problem.id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ problem.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required>{{ problem.description }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="topic" class="form-label">Topic</label>
                        <select class="form-select" id="topic" name="topic" required>
                            <option value="algorithms" {% if problem.topic == 'algorithms' %}selected{% endif %}>Algorithms</option>
                            <option value="data_structures" {% if problem.topic == 'data_structures' %}selected{% endif %}>Data Structures</option>
                            <option value="strings" {% if problem.topic == 'strings' %}selected{% endif %}>Strings</option>
                            <option value="numbers" {% if problem.topic == 'numbers' %}selected{% endif %}>Numbers</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Difficulty</label>
                        <select class="form-select" id="difficulty" name="difficulty" required>
                            <option value="easy" {% if problem.difficulty == 'easy' %}selected{% endif %}>Easy</option>
                            <option value="medium" {% if problem.difficulty == 'medium' %}selected{% endif %}>Medium</option>
                            <option value="hard" {% if problem.difficulty == 'hard' %}selected{% endif %}>Hard</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="initial_code" class="form-label">Initial Code Template</label>
                        <textarea class="form-control" id="initial_code" name="initial_code" rows="5">{{ problem.initial_code }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="test_cases" class="form-label">Test Cases (JSON format)</label>
                        <textarea class="form-control" id="test_cases" name="test_cases" rows="5" required>{{ problem.test_cases }}</textarea>
                        <div class="form-text">
                            Format: [{"input": "test input", "output": "expected output", "description": "test case description"}]
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update Problem</button>
                    <a href="{{ url_for('problem', problem_id=problem.id) }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
